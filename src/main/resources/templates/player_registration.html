<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Player registration</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <H2 class="mt-5">Player registration</H2>
            <form th:action="@{/player-registration}" th:method="post" th:object="${player}">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" th:field="*{email}" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" th:field="*{phone}" id="phone">
                </div>
                <div class="radio">
                    <H6 class="font-weight-bold">Select your group:</H6>
                    <div th:each="group: ${groupsCodenames}">
                        <input type="radio" th:id="${group.name()}" th:field="*{groupCodename}" th:value="${group.name()}">
                        <label th:for="${group.name()}" th:text="${group.getName()}"></label>
                    </div>
                </div>
                <div class="button-box">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="/player-list" class="btn btn-primary">Players list</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
